<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
</head>
<body>
    <h1>Programa para Cálculo de Operações Aritméticas</h1>
    <h2>Escolha uma opção de Operação Aritmética:</h2>
    <h4> 1 : Adição</h4>
    <h4> 2 : Subtração</h4>
    <h4> 3 : Multiplicação</h4>
    <h4> 4 : Divisão</h4>
    
    <form>
    <h3>
    <p>Digite a sua escolha de Operação Aritmética: <input type="text" id="idInOpcao"></p>    
    <p>Digite um Número: <input type="text" id="idInN1"></p>
    <p>Digite outro Número: <input type="text" id="idInN2"></p>
    
    <p><input type="button" id="btnOperacoes" value="Executar" onclick="eventoBtnCalcularOperacoesAritmeticas()"></p>
    <p>Resultado:</p>
    <p id= "idOnResultado"></p>
    </h3>
    </form>
    
    <script src="js/calculo.js"></script>

</body>
</html>
